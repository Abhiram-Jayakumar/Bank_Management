<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
  <style>
    /* Styling for the card */
    nav{
        text-transform: uppercase;
      }
    .card {
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
    }

    /* Styling for the header */
    .card-header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-bottom: 0;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Styling for the form */
    .card-body {
      padding: 30px;
      font-size: 16px;
    }

    .form-label {
      font-weight: bold;
      color: #28a745;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
      cursor: pointer;
    }

    /* Container styling */
    .container {
      max-width: 500px;
      margin: 60px auto;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'User:user_home'%}"><b>
          <h1><i>Bank-Management</i></h1>
        </b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'User:user_home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:user_profile'%}">user_profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:deposit'%}">deposit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:transfer'%}">transfer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:transaction_details'%}">transaction_details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:register_complaint'%}">register_complaint</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:index'%}">Logout</a>
          </li>
          <li class="nav-item dropdown">
            </a>
            <ul class="dropdown-menu">
            </ul>
          </li>
          <li class="nav-item">
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">SELF-DEPOSIT</h4>
      </div>
      <div class="card-body">
        <img src="https://i.postimg.cc/t4RyNYyM/qrcode-icon-187848.png" alt="" srcset=""
          style="width: 140px; height: 140px; margin-left: 120px;">
        <p align="center">scan Qr for deposit amount</p>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="amount" class="form-label">Deposit Amount:</label>
            <input type="number" name="amount" id="amount" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Deposit</button>
        </form>
      </div>
    </div>
  </div>

<br>
  <!-- footer start -->
  <footer class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!"
          role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!"
          role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!"
          role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!"
          role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!"
          role="button"><i class="fab fa-linkedin-in"></i></a>
        <!-- Github -->
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!"
          role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright: AshiQ & Swalih
      <a class="text-body" href="https://mdbootstrap.com/">bankmanagement.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>

</html>
