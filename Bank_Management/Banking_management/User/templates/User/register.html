<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
    <style>
      nav{
        text-transform: uppercase;
      }
    </style>
</head>
<body>
 <!-- navbar start -->
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'User:index'%}"><b><h1><i>Bank-Management</i></h1></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'User:index'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:register'%}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:login'%}">Login</a>
          </li>
          <li class="nav-item dropdown">
            </a>
            <ul class="dropdown-menu">
            </ul>
          </li>
          <li class="nav-item">
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- navbar end -->
  <div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0" align="center">User Registration</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name:</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <textarea name="address" id="address" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="pan" class="form-label">PAN:</label>
                    <input type="text" name="pan" id="pan" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="adhaar" class="form-label">Aadhaar:</label>
                    <input type="text" name="adhaar" id="adhaar" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="account_type" class="form-label">Account Type:</label>
                    <select name="account_type" id="account_type" class="form-select" required>
                        <option value="salary">Salary Account</option>
                        <option value="student">Student Account</option>
                        <option value="savings">Savings Account</option>
                        <option value="current">Current Account</option>
                        <option value="joint">Joint Account</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
 <!-- footer start -->
 <footer class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->

        <a

      </section>
      <!-- Section: Social media -->
    </div>

</body>
</html>
