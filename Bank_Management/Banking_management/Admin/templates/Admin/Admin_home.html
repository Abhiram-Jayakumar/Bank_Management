<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Management Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
  <style>

    /* Sidebar styles */
.sidebar {
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #343a40;
  padding-top: 20px;
  border-right: 1px solid #ddd;
}

.sidebar .nav-link {
  font-size: 18px;
  padding: 15px;
  color: #cfd8dc;
}

.sidebar .nav-link.active {
  background-color: #007bff;
  color: #fff;
}

.sidebar .nav-link:hover {
  background-color: #495057;
  color: #fff;
}

.sidebar-heading {
  border-bottom: 1px solid #495057;
}

/* Main content */
main {
  margin-left: 250px; /* Adjust according to sidebar width */
  padding: 20px;
  background-color: #f8f9fa;
}

/* Card styling */
.card {
  border: none;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-title {
  font-size: 1.25rem;
  font-weight: 500;
}

.card img {
  margin-bottom: 10px;
}

/* Chart styling */
.card img {
  border-radius: 10px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .sidebar {
    display: none;
  }
  main {
    margin-left: 0;
  }
}

  </style>
</head>
<body>

  <!-- Add Navigation here -->
  
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="position-sticky">
          <div class="sidebar-heading text-center py-4 fs-4 text-light">
            <img src="https://img.icons8.com/cotton/64/000000/bank-building.png" alt="Bank Logo" class="mb-2" />
            <span>Bank Admin</span>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-light" href="{% url 'Admin:admin_home'%}">
                <i class="bi bi-speedometer2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'Admin:view_registered_User'%}">
                <i class="bi bi-card-list"></i> Registered_User
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'Admin:complaint_list_admin'%}">
                <i class="bi bi-wallet2"></i> Complaints
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'User:index'%}">
                <i class="bi bi-people"></i> LOGOUT
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">
                <i class="bi bi-bar-chart-line"></i> 
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 text-primary">Dashboard Overview</h1>
        </div>

        <!-- Dashboard Cards -->
        <div class="row">
          <!-- Card 1 -->
          <div class="col-lg-3 col-md-6">
            <div class="card text-center">
              <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-deposit-banking-flaticons-flat-flat-icons-2.png" class="card-img-top mx-auto mt-3" alt="Deposits" style="width: 64px;">
              <div class="card-body">
                <h5 class="card-title">Deposits</h5>
                <p class="card-text">$25,300</p>
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col-lg-3 col-md-6">
            <div class="card text-center">
              <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-loan-banking-flaticons-flat-flat-icons.png" class="card-img-top mx-auto mt-3" alt="Loans" style="width: 64px;">
              <div class="card-body">
                <h5 class="card-title">Loans</h5>
                <p class="card-text">$12,200</p>
              </div>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col-lg-3 col-md-6">
            <div class="card text-center">
                <img src="https://img.icons8.com/fluency/64/000000/safe.png" class="card-img-top mx-auto mt-3" alt="Savings" style="width: 64px;">
                <div class="card-body">
                <h5 class="card-title">Savings Accounts</h5>
                <p class="card-text">820 Accounts</p>
              </div>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="col-lg-3 col-md-6">
            <div class="card text-center">
              <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-customer-business-flaticons-lineal-color-flat-icons.png" class="card-img-top mx-auto mt-3" alt="Customers" style="width: 64px;">
              <div class="card-body">
                <h5 class="card-title">Customers</h5>
                <p class="card-text">1,450 Active</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts Section -->
        <div class="row mt-4">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Transactions Overview</h5>
                <img src="https://via.placeholder.com/600x250" alt="Transaction Chart" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Account Distribution</h5>
                <img src="https://via.placeholder.com/300x300" alt="Account Pie Chart" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Add Footer here -->
 <!-- footer start -->
 <footer class="bg-body-tertiary text-center">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
        data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #3b5998;"
          href="#!"
          role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #55acee;"
          href="#!"
          role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #dd4b39;"
          href="#!"
          role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #ac2bac;"
          href="#!"
          role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #0082ca;"
          href="#!"
          role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <!-- Github -->
        <a
          data-mdb-ripple-init
          class="btn text-white btn-floating m-1"
          style="background-color: #333333;"
          href="#!"
          role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2024 Copyright: AshiQ & Swalih
      <a class="text-body" href="https://mdbootstrap.com/">bankmanagement.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
