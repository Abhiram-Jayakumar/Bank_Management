<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Complaint</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/4c235e51ee.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar start -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Admin:admin_home'%}"><b><h1><i>Bank-Management</i></h1></b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Admin:admin_home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Admin:view_registered_User'%}">view_registered_User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Admin:complaint_list_admin'%}">complaint_list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'User:index'%}">Logout</a>
          </li>
          <li class="nav-item dropdown">
            </a>
            <ul class="dropdown-menu">
            </ul>
          </li>
          <li class="nav-item">
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- navbar end -->
  <div class="container mt-5">
    <!-- Card -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h1 class="h4 mb-0">Respond to Complaint</h1>
      </div>
      <div class="card-body">
        <!-- Complaint Title and Description -->
        <h2 class="h5">Title: {{ complaint.title }}</h2>
        <p>Description: {{ complaint.description }}</p>
  
        <!-- Form -->
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="response" class="form-label">Response:</label>
            <textarea class="form-control" name="response" id="response" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Response</button>
        </form>
      </div>
    </div>
  </div>
  <br><br><br><br><br><br><br><br>
 <!-- footer start -->

    <div class="container p-4 pb-0">
